<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <header class="row border">
            <div class="col-6">
                <img class="logo" src="../image/logo.svg" alt="logo">

                <h1 class="person-name">cin chen</h1>

                <h2 class="sub-title">Feature Work</h2>
            </div>
