<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/main.css">
</head>

<body>
    <div class="container">
        <div id="map">

        </div>
        <div class="panel" data-bind="css: animation">
            <div class="filter-box">
                <div class="filter-input-box">
                    <span>Filter</span>
                    <input class="filter-input" type="text" data-bind="event: {input: filter}">
                </div>
            </div>
            <div class="filter-omnibox">
                <ul class="filter-list" data-bind="foreach: filterPosition">
                    <li>
                        <p class="filter-list-title" data-bind="text:title,attr: {index: index}, click:$parent.setPos"></p>
                    </li>
                </ul>
            </div>
            <div class="panel-button">
                <div class="icon" data-bind="click: slide">
                    <svg class="arrow-right" data-bind="style: {display: animation() === 'slide-right' ? 'none' : 'block'}" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1942"><path d="M642.174253 504.59418C650.164439 511.835287 650.070886 522.174253 641.84009 529.376198L332.618569 799.94503C323.751654 807.703582 322.853148 821.181184 330.611697 830.048098 338.370249 838.915012 351.847851 839.813519 360.714765 832.05497L669.936288 561.486138C697.36486 537.486138 697.727953 497.358861 670.825747 472.978737L360.992414 192.192278C352.26205 184.280386 338.770837 184.943889 330.858944 193.674252 322.947053 202.404616 323.610556 215.895829 332.340919 223.807723L642.174253 504.59418Z" p-id="1943"></path></svg>
                    <svg class="arrow-left" data-bind="style: {display: animation() === 'slide-right' ? 'block' : 'none'}" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1792"><path d="M363.840919 472.978737C336.938714 497.358861 337.301807 537.486138 364.730379 561.486138L673.951902 832.05497C682.818816 839.813519 696.296418 838.915012 704.05497 830.048098 711.813519 821.181184 710.915012 807.703582 702.048098 799.94503L392.826577 529.376198C384.59578 522.174253 384.502227 511.835287 392.492414 504.59418L702.325747 223.807723C711.056111 215.895829 711.719614 202.404616 703.807723 193.674252 695.895829 184.943889 682.404617 184.280386 673.674253 192.192278L363.840919 472.978737Z" p-id="1793"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="src/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq0f5LInX5l5t4PHrqmtWBQfaknoY9iC8&v=3&callback=initMap" onerror="handleMapError(err);"></script>
</body>

</html>
