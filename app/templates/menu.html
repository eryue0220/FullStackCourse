<html>

<head>
    <meta charset="utf-8">
    <title>{{restaurant.name}}'s Menu</title>
</head>

<body>
    <h1>{{restaurant.name}}'s Menu</h1>
    <p>
        <a href="{{url_for('addMenu', restaurant_id = restaurant.id)}}">Add New Menu</a>
    </p>
    <ul>
        {% for item in items %}
        <li>
            <h3>Name: {{item.name}}</h3>
            <p>Description: {{item.description}}</p>
            <p>Price: {{item.price}}</p>
            <p>Course: {{item.course}}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
