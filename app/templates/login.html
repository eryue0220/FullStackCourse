<html>

<head>
    <script src="//cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
</head>

<body>
    <div id="signInButton">
        <span class="g-signin" data-scope="openid email" data-clientid="595409718148-hgad6osjo607eal7ifpttdbp63peg7bf.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
            data-approvalprompt="force">
        </span>
    </div>
    <div id="result"></div>
    <script>
        function signInCallback(authResult) {
            if (authResult && authResult['code']) {
                $('#signInButton').hide();
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    data: authResult['code'],
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                            setTimeout(function() {
                                window.location.href = "/restaurant";
                            }, 4000);

                        } else if (authResult['error']) {
                            console.log('There was an error: ' + authResult['error']);
                        }
                    }
                });
            } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
        }
    </script>
</body>

</html>
