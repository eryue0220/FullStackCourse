<html>

<head>
    <meta charset="utf-8">
    <title>Restaurants</title>
</head>

<body>
    <h1>All Restaurants</h1>
    <p><a href="/new/">Create New Restaurants</a></p>

    <ul>
        {% for restaurant in restaurants %}
        <li>
            <div>
                <p><strong>{{restaurant.name}}</strong></p>
                <p>
                    <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">See the {{restaurant.name}}'s menu</a>
                </p>
                <p>
                    <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">edit</a>
                </p>
                <p>
                    <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">delete</a>
                </p>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
