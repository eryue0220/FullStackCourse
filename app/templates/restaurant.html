<html>

<body>
    <h2>Restaurant</h2>

    {% with messages = get_flashed_messages() %} {% if messages %}

    <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}


    <h4>
        <a href="{{url_for('add')}}">Create New Restaurant</a>
    </h4>
    <div>
        <ul>
            {% for i in items %}
            <li>
                <p>{{ i.name }}</p>
                <a href="{{url_for('edit', restaurant_id=i.id)}}">edit</a>
                <a href="{{url_for('delete', restaurant_id=i.id)}}">delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
